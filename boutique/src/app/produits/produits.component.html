<h2 style="text-align: center;">Les produits</h2>
<div class="md-form" style="width:50%;margin-left: 25%;margin-bottom: 2%">
  <input type="search" [(ngModel)]="searchPName" placeholder="Chercher par nom">
</div>
<ng5-slider style="width:50%;margin-left: 25%" [(value)]="value" [(highValue)]="highValue" [options]="options"></ng5-slider>



<table style="width:50%">
<tr>
      <th>Produits</th>
      <th>Prix</th>
      <th *ngIf="this.authentification.isConnected()"></th>

 </tr>
  <tr *ngFor="let produit of produits | filter: searchPName | min: value | max: highValue">
    <td>{{produit.title}}</td>
    <td>
    	<div class="button_cont"  align="center"><a class="example_a" target="_blank" rel="nofollow noopener">{{produit.price}}€</a></div>
    </td>
    <td *ngIf="this.authentification.isConnected()"><button (click)="this.addPanier(produit.title,produit.price)"><b>Acheter</b></button></td>
  </tr>

</table>
